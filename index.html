<!DOCTYPE html>
<html>
<head>
<title>Math Game</title>
<style>
  body {
    font-family: 'Courier New', Courier, monospace, sans-serif;
    background-color: #f0f0f0;
    background-image: ;
    background-repeat: repeat;
    background-size: 40px;
    margin: 0;
    padding: 0;
  }

  #homeMenu {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  #gameContent {
    display: none;
    text-align: center;
    padding: 20px;
  }

  .box-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    max-width: 600px;
    margin: 0 auto;
  }

  .box {
    width: 100px;
    height: 100px;
    background-color: #ffcc66;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .box:hover {
    transform: scale(1.1);
    background-color: #ffb347;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
  }
</style>
</head>
<body>

<!-- Home Menu -->
<div id="homeMenu">
  <h1>ðŸ“š Welcome to the Math Challenge! ðŸ“š</h1>
  <p>Click start to test your skills!</p>
  <button onclick="startGame()">Start Game</button>
</div>

<!-- Game Content -->
<div id="gameContent">
  <h1>ðŸŽ¯ Click a Box for a Random Question!</h1>
  <div class="box-container" id="boxContainer"></div>
  <button onclick="goBack()">â¬… Back to Menu</button>
</div>

<script>
  const questions = [
    "What is 12 Ã— 8?",
    "Solve: 15 + 27",
    "What is 144 Ã· 12?",
    "Solve: 9Â²",
    "What is 25 Ã— 4?",
    "Simplify: 50 - 17",
    "What is 81 Ã· 9?",
    "Solve: 7 Ã— 14",
    "What is the square root of 169?",
    "Solve: (6 Ã— 5) + 8"
  ];

  function startGame() {
    document.getElementById("homeMenu").style.display = "none";
    document.getElementById("gameContent").style.display = "block";
    createBoxes(10);
  }

  function goBack() {
    document.getElementById("gameContent").style.display = "none";
    document.getElementById("homeMenu").style.display = "flex";
  }

  function createBoxes(num) {
    const container = document.getElementById("boxContainer");
    container.innerHTML = "";
    for (let i = 1; i <= num; i++) {
      const box = document.createElement("div");
      box.classList.add("box");
      box.innerText = i;
      box.addEventListener("click", () => {
        const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
        alert(randomQuestion);
      });
      container.appendChild(box);
    }
  }
</script>

</body>
</html>
