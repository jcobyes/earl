<!DOCTYPE html>
<html>
<head>
  <title>Math Game with Menu</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      /* Math emoji background */
      background-image: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 40px,
        rgba(255, 255, 255, 0.6) 40px,
        rgba(255, 255, 255, 0.6) 80px
      ),
      url("data:image/svg+xml;utf8,<svg xmlns='' width='200' height='200'><text x='10' y='40' font-size='40'>üßÆ</text><text x='70' y='40' font-size='40'>‚ûï</text><text x='130' y='40' font-size='40'>‚ûñ</text><text x='10' y='120' font-size='40'>‚úñÔ∏è</text><text x='70' y='120' font-size='40'>‚ûó</text><text x='130' y='120' font-size='40'>üî¢</text></svg>");
      background-size: 200px 200px;
    }

    .box-container {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #ffcc66;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.1);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }

    #homeMenu {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<!-- Home Menu -->
<div id="homeMenu">
  <h1>üßÆ Welcome to Jacob's Math Game üßÆ</h1>
  <p>Test your brain with fun math challenges!</p>
  <button onclick="startGame()">Start Game</button>
</div>

<!-- Game Content -->
<div id="gameContent" style="display:none;">
  <h1>BOX = RANDOM QUESTION!</h1>
  <div class="box-container">
    <div class="box" onclick="askQuestion(0)">Box 1</div>
    <div class="box" onclick="askQuestion(1)">Box 2</div>
    <div class="box" onclick="askQuestion(2)">Box 3</div>
    <div class="box" onclick="askQuestion(3)">Box 4</div>
    <div class="box" onclick="askQuestion(4)">Box 5</div>
    <div class="box" onclick="askQuestion(5)">Box 6</div>
    <div class="box" onclick="askQuestion(6)">Box 7</div>
    <div class="box" onclick="askQuestion(7)">Box 8</div>
    <div class="box" onclick="askQuestion(8)">Box 9</div>
    <div class="box" onclick="askQuestion(9)">Box 10</div>
  </div>
  <button onclick="goBack()">‚¨Ö Back to Menu</button>
</div>

<script>
  const questions = [
    { q: "5 + 7 =", a: "12" },
    { q: "9 √ó 6 =", a: "54" },
    { q: "15 - 4 =", a: "11" },
    { q: "8 √∑ 2 =", a: "4" },
    { q: "12 + 14 =", a: "26" },
    { q: "7 √ó 7 =", a: "49" },
    { q: "100 - 45 =", a: "55" },
    { q: "81 √∑ 9 =", a: "9" },
    { q: "6 √ó 8 =", a: "48" },
    { q: "50 + 25 =", a: "75" }
  ];

  const exercises = [
    "Do 10 jumping jacks!",
    "Run in place for 15 seconds!",
    "Touch your toes 10 times!",
    "Spin around 5 times!",
    "Do 5 push-ups!",
    "Hop on one foot 10 times!",
    "Stretch your arms for 10 seconds!",
    "Do a silly dance for 5 seconds!",
    "Clap your hands 15 times!",
    "Balance on one foot for 10 seconds!"
  ];

  function startGame() {
    document.getElementById("homeMenu").style.display = "none";
    document.getElementById("gameContent").style.display = "block";
  }

  function goBack() {
    document.getElementById("homeMenu").style.display = "flex";
    document.getElementById("gameContent").style.display = "none";
  }

  function askQuestion(index) {
    let userAnswer = prompt(questions[index].q);
    if (userAnswer === null) return; // Cancel
    if (userAnswer.trim() === questions[index].a) {
      alert("‚úÖ Correct!");
    } else {
      alert("‚ùå Wrong! " + exercises[index]);
    }
  }
</script>

</body>
</html>
